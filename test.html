<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

    <div>AAAA</div>
    <button id="btn1" >Click me</button>
    <script src="ybqq.js"></script>
    <script>

        function aaa() {
            jQuery.ajax({
                url: "http://rsinfo-d.mmall.com/api/infographic/getall",
                dataType: 'jsonp'
            }).then(function(res){
                if (res.code === 200) {
                    console.log("OK");
                }
            }, function(){
                console.log("err");
            });
        }

        jQuery(document).ready(function(){
            console.log("aaa");
            document.getElementById('btn1').onclick = function(){
                aaa();
            }
        });

    </script>

</body>
</html>
